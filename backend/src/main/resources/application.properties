spring.application.name=backend

#ADMIN
admin.spring.username=${ADMIN_USERNAME}
admin.spring.password=${ADMIN_PASSWORD}

# LIQUIBASE
spring.liquibase.enabled=true
logging.level.org.springframework.boot.autoconfigure.liquibase=DEBUG
spring.liquibase.change-log=classpath:/liquibase/liquibase-master.xml

# POSTGRESQL
spring.datasource.url=${POSTGRESQL_URL}
spring.datasource.username=${POSTGRESQL_USERNAME}
spring.datasource.password=${POSTGRESQL_PASSWORD}
spring.datasource.driver-class-name=org.postgresql.Driver
spring.jpa.hibernate.ddl-auto=none
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=false
logging.level.org.hibernate.SQL=DEBUG
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=TRACE

# MONGODB
spring.data.mongodb.uri=${MONGODB_URL}

# FILE
spring.servlet.multipart.max-file-size=20GB
spring.servlet.multipart.max-request-size=20GB
spring.servlet.multipart.enabled=true
server.connection-timeout=300000

# EMAIL
spring.mail.host=smtp.gmail.com
spring.mail.port=587
spring.mail.username=${MAIL_USERNAME}
spring.mail.email=${MAIL_EMAIL}
spring.mail.password=${MAIL_PASSWORD}
spring.mail.protocol=smtp
spring.mail.properties.mail.smtp.auth=true
spring.mail.properties.mail.smtp.starttls.enable=true

# THYMELEAF
spring.thymeleaf.prefix=classpath:/templates/
spring.thymeleaf.suffix=.html
spring.thymeleaf.mode=HTML5
spring.thymeleaf.encoding=UTF-8
spring.thymeleaf.cache=false

# LOGGING
logging.level.org.apache.tomcat=INFO
logging.level.org.apache.catalina=INFO
logging.level.org.mongodb.driver=INFO
logging.level.main.backend.Service.Impl=TRACE